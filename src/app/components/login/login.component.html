
<app-spinner [isVisible]="isVisible"></app-spinner>
<div class="bg-gradient-primary" style="padding-bottom: 20%;margin-right: -100px;margin-left: -100px;" >
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4" class="FontF">{{systemName}}</h1>
                  </div>
                  <form class="user" [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Usuario..." formControlName="sUsuario">
                      <mat-error *ngIf="loginForm.get('sUsuario').hasError('required')">El usuario es requerido</mat-error>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Clave" formControlName="sClave">
                      <mat-error *ngIf="loginForm.get('sClave').hasError('required')">La contraseña es requerida</mat-error>
                      <mat-error *ngIf="loginForm.get('sClave').hasError('minlength')">La contraseña debe contener mínimo 8 dígitos</mat-error>
                      <mat-error *ngIf="loginForm.get('sClave').hasError('maxlength')">La contraseña debe contener mínimo 8 dígitos</mat-error>
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuerdame</label>
                      </div>
                    </div>
                    <!--<a href="index.html" class="btn btn-primary btn-user btn-block">
                      Login
                    </a>-->
                    <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Ingresar</button>
                    <hr>
                    
                    <div *ngIf="loginError">
                      <p class="login-error">{{loginError}}</p>
                   </div>
                  </form>
                  <hr>
                  
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
  
  <!-- Bootstrap core JavaScript-->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="/js/sb-admin-2.min.js"></script>
</div>
<app-footer></app-footer>
